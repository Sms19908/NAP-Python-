<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="background-color: #333;">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg w-100" style="max-width: 400px;">
            <h3 class="card-title text-center mb-4">Ingresar una transaccion nueva</h3>
            <form action="arrays.php" method="POST">
                <label for="transactionId">ID:</label>
                <input type="number" id="transactionId" name="transactionId" required><br><br>

                <label for="description">Descripcion:</label>
                <input type="text" id="description" name="description" required><br><br>

                <label for="value">Monto:</label>
                <input type="number" id="value" name="value" required><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
